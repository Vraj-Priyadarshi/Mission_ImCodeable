# Application Configuration
spring.application.name=secure-starter

# Server Configuration
server.port=8080

# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/AU_Hackathon_DB
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD:your_password_here}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
jwt.secret=${JWT_SECRET:your_jwt_secret_here}
# 30 days (30 * 24 * 60 * 60 * 1000)
jwt.expiration-ms=2592000000

# OAuth2 Google Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:your_google_client_id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:your_google_client_secret}
spring.security.oauth2.client.registration.google.scope=profile,email
# Redirect URI after OAuth2 success
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/oauth2/callback/google


# Frontend redirect URI after OAuth2 success
oauth2.redirect-uri=http://localhost:5173/oauth2/redirect

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:5173
cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
cors.allowed-headers=*
cors.exposed-headers=Authorization
cors.allow-credentials=true
cors.max-age=86400

# Email Configuration (Gmail Example)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your_email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your_app_password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Email sender configuration
app.email.from=noreply@securestarter.com
app.frontend.url=http://localhost:5173

# Logging Configuration
logging.level.root=INFO
logging.level.com.hackathon.securestarter=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# External API Configuration
# ML Recommendations API
external.api.ml-recommendations.base-url=http://localhost:8000
# Skill Predict API
external.api.skill-predict.base-url=http://localhost:8001
# YouTube Data API v3
external.api.youtube.base-url=https://www.googleapis.com/youtube/v3
external.api.youtube.api-key=${YOUTUBE_API_KEY:your_youtube_api_key}
# Timeout for external API calls (in seconds)
external.api.timeout-seconds=5
